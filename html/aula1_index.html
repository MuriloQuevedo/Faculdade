<!DOCTYPE html> <!--Declara que é HTML5--> 

<html> <!--Sempre usa / para "fechar" o código-->

<head> <!--Usado para conter metadados, sempre fica na parte superior do HTML-->

    <title> Web Designe - aula 1</title> <!--Coloca o título na aba -->
</head>

<body> <!--Onde fica toda a parte vísivel da página web-->
   
    <hr> <!--Adiciona linhas horizontais -->
    <h1>Meu titulo</h1>
    <h2>M</h2>
    <h3>U</h3>
    <h4>R</h4> <!--Os diferentes tipos de h, mudam o tananho da fonte-->
    <h5>I</h5>
    <H6>L</H6>
    <hr>
    <p>Murilo <br> 
    <b>Quevedo</b> <br> <!--B deixa em negrito, br pula linha-->
    </p> <!--P defini um paragrafo-->

</body>
</html>
